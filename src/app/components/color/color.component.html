<div>
  <ul class="list-group col-xs-12">
    <li
      class="list-group-item"
      routerLink="/cars"
      (click)="setAllColors()"
      [class]="getAllColorsClass()"
    >
      All Colors
    </li>
    <li
      (click)="setCurrentColor(color)"
      routerLink="/cars/color/{{ color.id }}"
      *ngFor="let color of colors"
      [class]="getCurrentColorClass(color)"
    >
      {{ color.name }}
    </li>
  </ul>
</div>
